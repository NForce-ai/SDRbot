name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Build executable
        run: |
          uv run pyinstaller sdrbot.spec

      - name: Sign binary (macOS)
        if: runner.os == 'macOS'
        run: codesign --force --deep -s - dist/sdrbot

      # Calculate a consistent suffix (e.g., linux-x64, windows-x64)
      - name: Set Binary Suffix
        shell: bash
        run: |
          OS_NAME=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          ARCH_NAME=$(echo "${{ runner.arch }}" | tr '[:upper:]' '[:lower:]')
          echo "BINARY_SUFFIX=${OS_NAME}-${ARCH_NAME}" >> $GITHUB_ENV

      # Rename binaries
      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/sdrbot.exe dist/sdrbot-${{ env.BINARY_SUFFIX }}.exe
          else
            mv dist/sdrbot dist/sdrbot-${{ env.BINARY_SUFFIX }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdrbot-build-${{ runner.os }}
          path: dist/sdrbot-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: sdrbot-build-*
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true
          draft: true
